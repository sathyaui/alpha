<html>
<head>
  <title>Sample DashBoard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.3/muuri.min.js"></script>
  <style type="text/css">
    .grid {
      position: relative;
    }
    .item {
      background-color: white;
      display: block;
      position: absolute;
      height: 300px;
      z-index: 1;
    }
    .item.muuri-item-dragging {
      z-index: 3;
    }
    .item.muuri-item-releasing {
      z-index: 2;
    }
    .item.muuri-item-hidden {
      z-index: 0;
    }
  </style>
</head>
<body>
  <div style="margin:20px;">
    <nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <a class="navbar-brand" href="/v1.0/dashboard">Express HTML</a>
    <ul class="nav navbar-nav">
      <li>
        <a href="/v1.0/dashboard">Home</a>
      </li>
      <li class="active">
        <a href="/v1.0/dashboard?type=TYPE_1">Sample 1</a>
      </li>
      <li>
        <a href="/v1.0/dashboard?type=TYPE_2">Sample 2</a>
      </li>
    </ul>
  </div>
</nav>
  <div class="container">
    <div class="row grid">
      <div class="col-xs-4 item">
        <canvas id="myChart" width="400" height="300"></canvas>
      </div>
      <div class="col-xs-4 item">
        <canvas id="myChart2" width="400" height="300"></canvas>
      </div>
      <div class="col-xs-4 item">
        <canvas id="myChart3" width="400" height="300"></canvas>
      </div>
      <div class="col-xs-4 item">
        <canvas id="myChart4" width="400" height="300"></canvas>
      </div>
      <div class="col-xs-4 item">
        <canvas id="myChart5" width="400" height="300"></canvas>
      </div>
      <div class="col-xs-4 item">
        <canvas id="myChart6" width="400" height="300"></canvas>
      </div>
    </div>
  </div>

  <script>
    var grid = new Muuri('.grid',{
      dragEnabled: true,
    });
    var ctx = document.getElementById("myChart").getContext('2d');
    var ctx2 = document.getElementById("myChart2").getContext('2d');
    var ctx3 = document.getElementById("myChart3").getContext('2d');
    var ctx4 = document.getElementById("myChart4").getContext('2d');
    var ctx5 = document.getElementById("myChart5").getContext('2d');
    var ctx6 = document.getElementById("myChart6").getContext('2d');
    var dataArr = [12, 19, 3, 5, 2, 3];
    var options = {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      };

      var optionsData = {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [{
              label: '# of Votes',
              data:dataArr,
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      };

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: optionsData,
        options: options
    });
    var myChart2 = new Chart(ctx2, {
        type: 'line',
        data: optionsData,
        options: options
    });
    var myChart3 = new Chart(ctx3, {
        type: 'radar',
        data: optionsData,
        options: options
    });
    var myChart4 = new Chart(ctx4, {
        type: 'line',
        data: optionsData,
        options: options
    });
    var myChart5 = new Chart(ctx5, {
        type: 'polarArea',
        data: optionsData,
        options: options
    });
    var myChart6 = new Chart(ctx6, {
        type: 'line',
        data: optionsData,
        options: options
    });
  </script>
</body>
</html>
